<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Контракты - EaistSync Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS через CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dropdown-menu {
      position: absolute;
      z-index: 1000;
    }
  </style>
</head>
<body>
<header>
  <!-- Меню загружается динамически -->
  <div id="menu-container" style="min-height:70px;"></div>
</header>
<main class="container my-4">
  <section id="contracts-section">
    <!-- Панель расширенного поиска -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3 filter-field position-relative">
            <label for="filter-contractNumber" class="form-label">Номер договора:</label>
            <input type="text" id="filter-contractNumber" class="form-control" placeholder="Введите номер">
            <div id="dropdown-contractNumber" class="dropdown-menu" role="listbox" aria-label="Список договоров"></div>
          </div>
          <div class="col-md-3 filter-field position-relative">
            <label for="filter-name" class="form-label">Наименование:</label>
            <input type="text" id="filter-name" class="form-control" placeholder="Введите наименование">
            <div id="dropdown-name" class="dropdown-menu" role="listbox" aria-label="Список наименований"></div>
          </div>
          <div class="col-md-3 filter-field position-relative">
            <label for="filter-supplier" class="form-label">Контрагент:</label>
            <input type="text" id="filter-supplier" class="form-control" placeholder="Введите контрагента">
            <div id="dropdown-supplier" class="dropdown-menu" role="listbox" aria-label="Список контрагентов"></div>
          </div>
          <div class="col-md-2">
            <label for="filter-state" class="form-label">Статус:</label>
            <select id="filter-state" class="form-select">
              <option value="">-- Выберите статус --</option>
            </select>
          </div>
          <div class="col-md-1 d-flex align-items-end">
            <button id="apply-filters" class="btn btn-primary">Применить</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Контейнер для таблицы контрактов -->
    <div id="contracts">
      <p>Загрузка данных...</p>
    </div>
  </section>
</main>
<!-- Контейнер для модального окна авторизации -->
<div id="authModalContainer"></div>

<!-- Bootstrap JS Bundle с Popper через CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение ядра приложения: загрузка меню и authModal -->
<script type="module" src="/static/js/core/app.js"></script>
<!-- Специфичный скрипт для страницы контрактов -->
<script type="module" src="/static/js/views/contracts.js"></script>
</body>
</html>
